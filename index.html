<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- HEADER -->
    <header class="bg-secondary">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-auto bg-danger">left</div>
                <div class="col bg-danger">center</div>
                <div class="col-auto bg-danger">right</div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main class="bg-dark">
        <aside class="d-flex flex-column justify-content-between bg-info">
            <div class="top">top</div>
            <div class="bottom">bottom</div>

        </aside>

        <section id="main-header" class="bg-primary">
            <header  class="bg-warning">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12  col-lg-6 col-sm-4 bg-danger">left</div>
                        <div class="col-12 col-lg-3 col-sm-4 bg-danger">center</div>
                        <div class="col-12 order-first col-lg-3 col-sm-4 order-sm-3 bg-danger">right</div>
                    </div>
                </div>

            </header>

            <!-- MAIN -->
            <section class="bg-secondary">
                <container class="fluid">
                    <div class="row">
                        <div class="col-12 col-lg-8 ">
                            <div class="box">left top</div>
                            <div class="box">left bottom</div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="box">right top</div>
                            <div class="box">right bottom</div>
                        </div>
                    </div>
                </container>
            </section>

        </section>
    </main>
</body>
</html>
